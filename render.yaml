services:
  - type: web
    name: banker-deals-radar-api
    env: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SEC_USER_AGENT
        value: "BankerDealsRadar/1.0 (contact: ops@bankerdealsradar.com)"
      - key: SEC_API_KEY
        sync: false
      - key: API_TOKEN
        sync: false

cronJobs:
  - name: discover-and-ingest
    schedule: "*/15 * * * *"
    command: "curl -s -H 'Authorization: Bearer changeme123' -X POST https://<your-render-domain>/internal/ingest"
